<!DOCTYPE html>
<html>
<head>
	<title>styled button</title>
</head>
<style type="text/css">
    *, *::after, *::before {
        box-sizing: border-box;
        vertical-align: middle;
    }
    button {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: transparent;
        outline: none;
        padding: 0;
        cursor: pointer;
        margin-bottom: 50px;
    }
    .border-container {
        position: relative;
        z-index: 2;
    }
    .text {
        position: absolute;
        color: white;
        z-index: 3;
    }
    span.processing {
        position: absolute;
        color: #24dc8a;
        z-index: 3;
        display: none;
    }
    .processing .processing {
        display: block;
    }
    .processing .text {
        display: none;
    }
    button .border-container {
        transition: all .3s ease;
    }
    button:hover .border-container,
    button:focus .border-container {
        filter: drop-shadow(0 0 5px white);
    }
    .green-border-container {
        overflow: hidden;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1;
    }
    .green-border-container div {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .green-border-container div::before {
        width: 30px;
        border-top: 3px solid #24dc8a;
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        transform: rotate(-45deg) translate(1px, 1px);
        transition: all .3s ease;
    }
    .green-border-container div::after {
        width: 30px;
        border-top: 3px solid #24dc8a;
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        transform: rotate(-45deg) translate(-1px, -1px);
        transition: all .3s ease;
    }
    button:hover .green-border-container div::before,
    button:focus .green-border-container div::before {
        transform: rotate(-45deg) translate(-5px, -5px);
    }
    button:hover .green-border-container div::after,
    button:focus .green-border-container div::after {
        transform: rotate(-45deg) translate(5px, 5px);
    }
    #borderPath {
        transition: all .3s ease;
    }
    button:active #borderPath {
        fill: #999;
    }
    button:active .border-container {
        filter: none;
    }
    button:active .green-border-container div::before {
        transform: rotate(-45deg) translate(1px, 1px);
    }
    button:active .green-border-container div::after {
        transform: rotate(-45deg) translate(-1px, -1px);
    }
    button:disabled #borderPath {
        fill: #999;
    }
    button:disabled .text {
        color: #999999;
    }
</style>
<body style="background-color: #212329">
	<button>
        <span class="text">Button</span>
        <span class="processing">...</span>
        <div class="border-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="50" viewBox="0 0 120 50"><g fill="#272930"><path d="M 104.7928848266602 49.5 L 0.4999961853027344 49.5 L 0.4999961853027344 15.20710754394531 L 15.20710372924805 0.5 L 119.5 0.5 L 119.5 34.79289245605469 L 104.7928848266602 49.5 Z" stroke="none"/><path id="borderPath" d="M 15.41419982910156 1 L 0.9999923706054688 15.41419982910156 L 0.9999923706054688 49 L 104.5858001708984 49 L 119 34.58580017089844 L 119 1 L 15.41419982910156 1 M 14.99999237060547 0 L 120 0 L 120 35 L 105 50 L -7.62939453125e-06 50 L -7.62939453125e-06 15 L 14.99999237060547 0 Z" stroke="none" fill="#fff"/></g></svg>
        </div>
        <div class="green-border-container">
            <div></div>
        </div>
    </button>
	<button class="processing">
        <span class="text">Button</span>
        <span class="processing">...</span>
        <div class="border-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="50" viewBox="0 0 120 50"><g fill="#272930"><path d="M 104.7928848266602 49.5 L 0.4999961853027344 49.5 L 0.4999961853027344 15.20710754394531 L 15.20710372924805 0.5 L 119.5 0.5 L 119.5 34.79289245605469 L 104.7928848266602 49.5 Z" stroke="none"/><path id="borderPath" d="M 15.41419982910156 1 L 0.9999923706054688 15.41419982910156 L 0.9999923706054688 49 L 104.5858001708984 49 L 119 34.58580017089844 L 119 1 L 15.41419982910156 1 M 14.99999237060547 0 L 120 0 L 120 35 L 105 50 L -7.62939453125e-06 50 L -7.62939453125e-06 15 L 14.99999237060547 0 Z" stroke="none" fill="#fff"/></g></svg>
        </div>
        <div class="green-border-container">
            <div></div>
        </div>
    </button>
	<button disabled>
        <span class="text">Button</span>
        <span class="processing">...</span>
        <div class="border-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="50" viewBox="0 0 120 50"><g fill="#272930"><path d="M 104.7928848266602 49.5 L 0.4999961853027344 49.5 L 0.4999961853027344 15.20710754394531 L 15.20710372924805 0.5 L 119.5 0.5 L 119.5 34.79289245605469 L 104.7928848266602 49.5 Z" stroke="none"/><path id="borderPath" d="M 15.41419982910156 1 L 0.9999923706054688 15.41419982910156 L 0.9999923706054688 49 L 104.5858001708984 49 L 119 34.58580017089844 L 119 1 L 15.41419982910156 1 M 14.99999237060547 0 L 120 0 L 120 35 L 105 50 L -7.62939453125e-06 50 L -7.62939453125e-06 15 L 14.99999237060547 0 Z" stroke="none" fill="#fff"/></g></svg>
        </div>
        <div class="green-border-container">
            <div></div>
        </div>
    </button>
</body>
</html>
